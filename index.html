<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt="rock"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="paper"></div>
        <div class="choice" id="scissor"><img src="scissor.png" alt="scissor"></div>
      </div>
 <div class="scorebd">
        <div class="score">
            <p id="uS">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="cS">0</p>
            <p>AI</p>
            
        </div>
    </div>
    
    <div class="msgCont">
        <p id="msg">Play - Rock Paper Scissor</p>
        <button id="reset">New Game</button>
        <!-- <button id="show">Check Scores</button> -->
    </div>
    <p id="p" >Score-Board</p>
    <script src="script.js"></script>
</body>

</html>
